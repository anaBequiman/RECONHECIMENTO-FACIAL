<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Reconhecimento Facial</title>
</head>
<body>
    <h3 class="btn btn-default heading">Identificador de rostos</h3>
    <div class="container">
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
            }
        </style>
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 48
            }
        </style>
    <center>
        <br>
        <p style="font-size: 22px;">O modelo foi treinado para indentificar as seguintes pessoas: </p>
            <div id="objetos">
                <hr>
                <h4>Pai(Fernando)</h4>
                <hr>
                <h4>Mãe(Cicera)</h4>
                <hr>
                <h4>Irmão(Pedro)</h4>
                <hr>
                <h4>Cacau(minha cachorra)</h4>
                <hr>
                <h4>Eu(Ana Clara)</h4>
                <hr>
            </div>
            <h4>Visualização da webcam - </h4>
            <br><br>
            <div id="camera"></div>
            <br><br>
            <div id="resulatado"></div>
            <br><br>
            <button id="captura" onclick="captura()" class="btn btn-light"><span class="material-symbols-outlined">
                photo_camera
            </span></button>
            <button id="reconhecimento" onclick="reconhecer()" class="btn btn-light"><span class="material-symbols-outlined">
                settings_accessibility
            </span></button>
            <br><br>
            <span>
                <h3>Pessoa: <span id="pss"></span> </h3>
            </span>
            <span>
                <h3>Identificação: <span id="pct"></span></h3>
            </span>
    </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
